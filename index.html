<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Web Series Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie & Web Series Search</h1>
        
       
        <!-- Search Bar and Genre Selection -->
        <div class="search-bar">
            <div class="tabs" role="tablist" aria-label="Search mode">
                <button id="tab-titles" class="tab active" onclick="setSearchMode('titles')" role="tab" aria-selected="true">Titles</button>
                <button id="tab-people" class="tab" onclick="setSearchMode('people')" role="tab" aria-selected="false">People</button>
            </div>
            <div class="search-input-wrap">
                <input type="text" id="movie-name" placeholder="Search..." oninput="debouncedSearchMovies()">
                <div id="suggestions" class="suggestions" style="display:none;"></div>
            </div>
            <button onclick="searchMovies()">Search</button>
        </div>


        <div class="genre-selection">
            <label for="genres">Genre:</label>
            <select id="genres" onchange="searchMovies()"> <!-- Added onchange event -->
                <option value="">--All Genres--</option>
                <option value="28">Action</option>
                <option value="35">Comedy</option>
                <option value="18">Drama</option>
                <option value="53">Thriller</option>
                <option value="10749">Romance</option>
                <option value="27">Horror</option>
                <option value="80">Crime</option>
                <option value="878">Science Fiction</option>
                <option value="10752">War</option>
                <option value="10402">Music</option>
                <option value="10770">TV Movie</option>
                <option value="99">Documentary</option>
                <option value="10751">Family</option>
            </select>
            <label for="content-type" style="margin-left:12px;">Type:</label>
            <select id="content-type" onchange="searchMovies()">
                <option value="both">--All Types--</option>
                <option value="movie">Movies</option>
                <option value="tv">Web Series</option>
            </select>
        </div>
         
        <!-- Loading Spinner -->
        <div id="loading" class="loading" aria-live="polite" aria-busy="false" style="display:none;">
            <div class="spinner"></div>
            <div class="loading-text">Loadingâ€¦</div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display:none;">No results found. Try a different search or genre.</div>

        

        <!-- Movie Results -->
        <div id="movie-results" class="movie-results"></div>
        
        <!-- Pagination Controls -->
        <div class="pagination-controls">
            <button id="prev-btn" onclick="loadPreviousMovies()">Previous</button>
            <button id="load-more-btn" onclick="loadMoreMovies()">Load More</button>
        </div>
    </div>

    <!-- Movie Details Popup -->
    <div id="movie-popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close-btn">&times;</span>
            <img id="movie-poster" src="" alt="Movie Poster">
            <h2 id="movie-title"></h2>
            <p id="movie-rating"></p>
            <p id="movie-synopsis"></p>
            <p id="movie-cast"></p> <!-- Add this for the cast -->
            <div id="trailers-section" style="display:none;">
                <h3>Trailers</h3>
                <div id="trailer-container" class="trailer" style="display:none;">
                    <iframe id="trailer-frame" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div id="trailers-list" class="trailers-list"></div>
            </div>

            <div id="seasons-section" style="display:none;">
                <h3>Seasons</h3>
                <div id="seasons-container" class="seasons-container"></div>
            </div>

            <div id="collection-section" style="display:none;">
                <h3>Collection</h3>
                <div id="collection-container" class="collection-container"></div>
            </div>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
