<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Web Series Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie & Web Series Search</h1>
        
       
        <!-- Search Bar and Genre Selection -->
        <div class="search-bar">
            <input type="text" id="movie-name" placeholder="Search for a movie or series..." oninput="searchMovies()">
            <button onclick="searchMovies()">Search</button>
        </div>


        <div class="genre-selection">
            <label for="genres">Select Genre:</label>
            <select id="genres" onchange="searchMovies()"> <!-- Added onchange event -->
                <option value="">--All Genres--</option>
                <option value="28">Action</option>
                <option value="35">Comedy</option>
                <option value="18">Drama</option>
                <option value="53">Thriller</option>
                <option value="10749">Romance</option>
                <option value="27">Horror</option>
                <option value="80">Crime</option>
                <option value="878">Science Fiction</option>
                <option value="10752">War</option>
                <option value="10402">Music</option>
                <option value="10770">TV Movie</option>
                <option value="99">Documentary</option>
                <option value="10751">Family</option>
            </select>
        </div>

        <select id="content-type">
            <option value="movie">Movies</option>
            <option value="tv">Web Series</option>
            <option value="both">Movies and Web Series</option>
        </select>
         
        <!-- Movie Results -->
        <div id="movie-results" class="movie-results"></div>
        
        <!-- Pagination Controls -->
        <div class="pagination-controls">
            <button id="prev-btn" onclick="loadPreviousMovies()">Previous</button>
            <button id="load-more-btn" onclick="loadMoreMovies()">Load More</button>
        </div>
    </div>

    <!-- Movie Details Popup -->
    <div id="movie-popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close-btn">&times;</span>
            <img id="movie-poster" src="" alt="Movie Poster">
            <h2 id="movie-title"></h2>
            <p id="movie-rating"></p>
            <p id="movie-synopsis"></p>
            <p id="movie-cast"></p> <!-- Add this for the cast -->
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
