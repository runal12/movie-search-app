<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="movie-details">
        <h1 id="movieTitle"></h1>
        <img id="moviePoster" alt="Poster">
        <p id="movieOverview"></p>
        <p><strong>Genres:</strong> <span id="movieGenres"></span></p>
        <p><strong>Release Date:</strong> <span id="releaseDate"></span></p>
        <p><strong>Rating:</strong> <span id="movieRating"></span></p>
        <button onclick="window.history.back()">Back to Search</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
